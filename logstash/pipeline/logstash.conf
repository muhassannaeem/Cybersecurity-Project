input {
  # Listen for logs from various services
  beats {
    port => 5044
  }
  
  # Direct TCP input for application logs
  tcp {
    port => 5000
    codec => json_lines
  }
  
  # UDP input for syslog-style logs
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Add fields based on service
  if [service] {
    mutate {
      add_field => { "service_type" => "%{service}" }
    }
  }
  
  # Parse threat-related data
  if [threat_level] {
    mutate {
      convert => { "threat_level" => "integer" }
    }
  }
  
  # Parse behavioral analysis data
  if [anomaly_score] {
    mutate {
      convert => { "anomaly_score" => "float" }
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "cybersecurity-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
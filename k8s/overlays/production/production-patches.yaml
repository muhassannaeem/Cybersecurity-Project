apiVersion: v1
kind: ConfigMap
metadata:
  name: cybersecurity-config
  namespace: cybersecurity-platform
data:
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cybersecurity-platform
spec:
  template:
    spec:
      containers:
      - name: backend
        env:
        - name: FLASK_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cybersecurity-platform
spec:
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
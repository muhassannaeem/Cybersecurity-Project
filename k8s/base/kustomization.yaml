apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cybersecurity-platform
  namespace: cybersecurity-platform

resources:
- namespace.yaml
- configmap.yaml
- secrets.yaml
- persistent-volumes.yaml
- postgresql.yaml
- redis.yaml
- elasticsearch.yaml
- logstash.yaml
- kibana.yaml
- filebeat.yaml
- backend.yaml
- microservices-1.yaml
- microservices-2.yaml
- microservices-3.yaml
- microservices-4.yaml
- frontend.yaml
- ingress.yaml
- hpa.yaml
- network-policies.yaml
- pod-disruption-budgets.yaml

images:
- name: cybersecurity-backend
  newTag: latest
- name: cybersecurity-frontend
  newTag: latest
- name: cybersecurity-behavioral-analysis
  newTag: latest
- name: cybersecurity-decoy-generator
  newTag: latest
- name: cybersecurity-traffic-monitor
  newTag: latest
- name: cybersecurity-threat-attribution
  newTag: latest
- name: cybersecurity-visualization-dashboard
  newTag: latest
- name: cybersecurity-threat-intelligence
  newTag: latest
- name: cybersecurity-adaptive-deception
  newTag: latest
- name: cybersecurity-evaluation-engine
  newTag: latest

commonLabels:
  app.kubernetes.io/name: cybersecurity-platform
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

replicas:
- name: backend
  count: 2
- name: frontend
  count: 2
- name: behavioral-analysis
  count: 1
- name: threat-attribution
  count: 1
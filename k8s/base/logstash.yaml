apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: cybersecurity-platform
data:
  logstash.yml: |
    http.host: "0.0.0.0"
    path.config: /usr/share/logstash/pipeline
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      if [docker][container][name] {
        mutate {
          add_field => { "service_name" => "%{[docker][container][name]}" }
        }
      }

      if [log][file][path] {
        mutate {
          add_field => { "log_source" => "%{[log][file][path]}" }
        }
      }

      date {
        match => [ "timestamp", "ISO8601" ]
      }

      if [message] =~ /ERROR|Error|error/ {
        mutate {
          add_tag => [ "error" ]
          add_field => { "log_level" => "error" }
        }
      } else if [message] =~ /WARN|Warn|warn/ {
        mutate {
          add_tag => [ "warning" ]
          add_field => { "log_level" => "warning" }
        }
      } else if [message] =~ /INFO|Info|info/ {
        mutate {
          add_field => { "log_level" => "info" }
        }
      }

      # Add cybersecurity-specific tags
      if [service_name] =~ /backend|traffic|threat|decoy/ {
        mutate {
          add_tag => [ "cybersecurity" ]
        }
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "cybersecurity-system-%{+YYYY.MM.dd}"
      }
      stdout {
        codec => rubydebug
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: cybersecurity-platform
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.11.0
        ports:
        - containerPort: 5044
          name: beats
        - containerPort: 9600
          name: http
        env:
        - name: LS_JAVA_OPTS
          value: "-Xmx512m -Xms512m"
        volumeMounts:
        - name: logstash-config
          mountPath: /usr/share/logstash/config/logstash.yml
          subPath: logstash.yml
        - name: logstash-config
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 9600
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: logstash-config
        configMap:
          name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: cybersecurity-platform
  labels:
    app: logstash
spec:
  type: ClusterIP
  ports:
  - port: 5044
    targetPort: 5044
    protocol: TCP
    name: beats
  - port: 9600
    targetPort: 9600
    protocol: TCP
    name: http
  selector:
    app: logstash